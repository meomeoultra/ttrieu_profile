<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proflie ttrieu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {height:100%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:white; overflow-x:hidden; scroll-behavior:smooth;}

    /* Video nền */
    #background-video {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
      filter: brightness(50%);
    }

    /* Overlay */
    .overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.3);
      z-index:0;
    }

    /* Chữ đổi 7 màu */
    .rainbow-text {
      font-size: 1.5em;
      font-weight: bold;
      text-align:center;
      padding:10px;
      animation: rainbow 7s linear infinite;
      position: fixed;
      width: 100%;
      top:0;
      z-index:2;
    }
    @keyframes rainbow {
      0%{color:red;}
      14%{color:orange;}
      28%{color:yellow;}
      42%{color:green;}
      57%{color:blue;}
      71%{color:indigo;}
      85%{color:violet;}
      100%{color:red;}
    }

    /* Nội dung chính */
    .content {
      position: relative;
      z-index:1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height:100vh;
      text-align:center;
      padding:20px;
    }

    h1 { font-size:4em; margin-bottom:20px; text-shadow:2px 2px 10px rgba(0,0,0,0.7); }

    .typewriter {
      font-size:1.8em; color:white; overflow:hidden;
      border-right:.15em solid white;
      white-space:nowrap;
      margin:0 auto 20px;
      animation: typing 5s steps(50,end), blink-caret .75s step-end infinite;
    }

    @keyframes typing { from{width:0;} to{width:100%;} }
    @keyframes blink-caret { 50%{border-color: transparent;} }

    /* Social icons */
    .social { margin-top:20px; }
    .social a { color:white; margin:0 15px; font-size:2em; transition:0.3s; }
    .social a:hover { color:#00f; transform:scale(1.2); }

    /* Parallax section */
    .parallax {
      position: relative;
      padding:100px 20px;
      text-align:center;
      font-size:2em;
      background: rgba(0,0,0,0.5);
    }

    /* Modal liên hệ */
    .modal {
      display:none;
      position:fixed;
      z-index:3;
      left:0; top:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
    }
    .modal-content {
      background:#111;
      padding:30px;
      border-radius:10px;
      text-align:center;
      color:white;
      max-width:90%;
    }
    .close { float:right; cursor:pointer; font-size:1.5em; }

    @media(max-width:768px){
      h1{font-size:3em;}
      .typewriter{font-size:1.2em;}
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay muted loop>
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    Trình duyệt không hỗ trợ video.
  </video>

  <div class="overlay"></div>

  <div class="rainbow-text">development by ttrieu</div>

  <div class="content">
    <h1>Cam on, vi da den</h1>
    <div class="typewriter">"Co nguoi den, co nguoi di va co nguoi o lai..."</div>

    <div class="social">
      <a href="https://facebook.com/ttrieu22" target="_blank"><i class="fab fa-facebook"></i></a>
<a href="https://t.me/Meomeo11t" target="_blank"><i class="fab fa-telegram"></i></a>
<a href="113" target="_blank"><i class="fas fa-id-card"></i></a>

      <button onclick="openModal()" style="margin-left:15px; padding:10px 20px; font-size:1em; cursor:pointer;">Liên hệ</button>
    </div>
  </div>

  <div class="parallax">Scroll xuống để xem thêm nội dung thú vị...</div>

  <!-- Modal liên hệ -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Liên hệ với tôi</h2>
      <p>Email: cuccanhsatvietnam@gmail.com</p>
      <p>Phone: 113</p>
    </div>
  </div>

  <script>
    function openModal(){ document.getElementById('contactModal').style.display='flex'; }
    function closeModal(){ document.getElementById('contactModal').style.display='none'; }

    // Đóng modal khi click ngoài
    window.onclick = function(e){
      if(e.target == document.getElementById('contactModal')) closeModal();
    }
  </script>

</body>
</html>
